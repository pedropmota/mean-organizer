<!doctype html>
<html>
  <head>
    <title>Mean Organizer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="javascripts/app.module.js"></script>
    <script src="javascripts/app.config.js"></script>
    <script src="javascripts/app.factories.js"></script>
    <script src="javascripts/app.directives.js"></script>
    <script src="javascripts/controllers/main.controller.js"></script>
    <script src="javascripts/controllers/auth.controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body ng-app="app">
    
    <div class="container">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand active" href="#">Mean Organizer</a>
            </div>
            <div id="navbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="isLoggedIn"><a href="#/Login">Login</a></li>
                    <li ng-hide="isLoggedIn"><a href="#/Register">Register</a></li>

                    <li ng-show="isLoggedIn"><a href="">Logout</a></li>
                </ul>

                <div ng-show="isLoggedIn" class="nav navbar-text navbar-right">
                    Welcome, {{currentUser}}!
                </div>
            </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

    
        <div ng-view></div>
      
    </div>
  </body>
</html>
