<div class="text-center">

    <div class="credentials">
        
        <h2>Log In</h2>
        <p class="text-warning">{{error_message}}</p>
        <form ng-submit="login()">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input class="form-control" ng-model="user.username" id="inputUsername" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="Password">
            </div>

            <div class="form-group text-center">

                <button type="submit" class="btn btn-primary">Login</button>
                <a class="btn btn-default" href="#/Register" role="button">Register</a>
                <a class="btn btn-default" href="#/" role="button">Cancel</a>
            </div>
        </form>
    </div>


</div>
